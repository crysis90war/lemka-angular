<div class="container">
  <app-card title="Mensurations">
    <a routerLink="../create" class="btn btn-outline-success">Ajouter mensuration</a>
    <ul class="list-group list-group-flush">
      <li *ngFor="let mensuration of mensurations" class="list-group-item">
        <app-card [title]="mensuration.titre">
          <div class="row">

            <div class="col-lg-8">
              <p>{{mensuration.description}}</p>
            </div>

            <div class="col-lg-1">
              <span class="badge rounded-pill"
                    [ngClass]="{'bg-danger': !mensuration.isMain,'bg-success': mensuration.isMain}">
              {{ mensuration.isMain ? 'Principale' : 'Secondaire' }}
            </span>
            </div>

            <div class="col-lg-3 d-flex justify-content-center">
              <div class="btn-group">
                <a class="btn btn-outline-primary" [routerLink]="navigateTo(mensuration.id, 'update')">
                  <i class="fas fa-edit"></i>
                </a>
                <a class="btn btn-outline-info" [routerLink]="navigateTo(mensuration.id, 'details')">
                  <i class="fas fa-eye"></i></a>
                <button class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>

          </div>
        </app-card>
      </li>
    </ul>
  </app-card>
</div>
