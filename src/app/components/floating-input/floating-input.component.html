<div class="form-floating has-validation">
  <input class="form-control"
         [formControlName]="field"
         [ngClass]="classValid"
         [type]="inputType"
         [id]="forId"
         [placeholder]="placeHolder">
  <label [for]="forId">{{ label }}</label>
  <ng-content></ng-content>
</div>
