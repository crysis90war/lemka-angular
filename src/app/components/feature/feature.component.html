<div class="product_card">
  <figure class="product_card__thumb">
    <img [src]="feature.image" [alt]="feature.title" class="product_card__image">
    <figcaption class="product_card__caption">
      <h2 class="product_card__title">{{ feature.title }}</h2>
      <p class="product_card__snippet">{{ feature.description }}</p>
      <a class="product_card__button">Voir plus</a>
    </figcaption>
  </figure>
</div>
