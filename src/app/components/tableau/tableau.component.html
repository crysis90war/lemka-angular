<table class="table caption-top">
  <caption>{{ header }}</caption>
  <thead>
  <tr>
    <th *ngFor="let field of fields" scope="col">
      {{ field.label }}
    </th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td *ngFor="let field of fields">
      <ng-container *ngIf="field.key.indexOf('__') > -1; else sinon">
        {{ getLookupKeyValue(item, field.key) }}
      </ng-container>
      <ng-template #sinon>
        {{ item[field.key] }}
      </ng-template>
    </td>
    <td>
      <a class="btn btn-outline-info" [routerLink]="navigateTo(item.id, 'details')"><i class="fas fa-eye"></i></a>
      <ng-content></ng-content>
    </td>
  </tr>
  </tbody>
</table>
